<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerrAI - AI-Powered Geotechnical Intelligence</title>
  <style>
    :root {
      --earth: #8b4513;
      --clay: #cd853f;
      --sky: #3498db;
      --deep: #0e141a;
      --mid: #1a2635;
      --card: #1c252e;
      --muted: #9fb0c0;
      --text: #e9eff5;
      --text-dim: #c5d1dc;
      --accent: #c8873c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, var(--deep) 0%, var(--mid) 100%);
      color: var(--text);
      line-height: 1.7;
    }

    .lang-jp { display: none; }
    body.jp .lang-en { display: none; }
    body.jp .lang-jp { display: inline; }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 16, 22, 0.7);
      backdrop-filter: blur(8px);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 0.4px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.25s ease;
    }
    .nav-links a:hover { color: var(--accent); }

    .lang-toggle {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .cta-nav {
      background: var(--accent);
      color: white !important;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      font-weight: 700;
      transition: all 0.25s ease;
    }
    .cta-nav:hover { background: var(--clay); }

    /* HERO */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      text-align: center;
      overflow: hidden;
      isolation: isolate;
      background: radial-gradient(
        80% 60% at 50% 0%,
        rgba(52, 152, 219, 0.16) 0%,
        rgba(52, 152, 219, 0.06) 40%,
        rgba(12, 18, 24, 0) 100%
      );
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=2000&q=60");
      background-size: cover;
      background-position: center;
      opacity: 0.18;
      mix-blend-mode: overlay;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        160deg,
        rgba(43, 33, 24, 0.75) 0%,
        rgba(26, 38, 53, 0.85) 50%,
        rgba(52, 152, 219, 0.2) 100%
      );
      z-index: -1;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.25rem;
      background: linear-gradient(135deg, var(--accent) 0%, var(--sky) 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--text);
      opacity: 0.92;
      margin-bottom: 2rem;
      max-width: 760px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      padding: 0.95rem 1.6rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      transition: all 0.25s ease;
      border: 1px solid transparent;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover {
      background: var(--clay);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 2px solid rgba(255,255,255,0.18);
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.08);
      color: white;
      transform: translateY(-2px);
    }

    /* MARKET SECTION */
    .market-visual {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .market-circle {
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .market-circle:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .tam-separate {
      background: linear-gradient(145deg, #5c3a19, #7b4a20);
      width: 280px;
      height: 280px;
    }
    .sam-separate {
      background: linear-gradient(145deg, #b1732a, #c8873c);
      width: 220px;
      height: 220px;
    }
    .som-separate {
      background: linear-gradient(145deg, #d98b3e, #e5a056);
      width: 180px;
      height: 180px;
    }

    footer {
      background: #0c1116;
      color: var(--text-dim);
      padding: 3rem 0;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.8rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text);
      text-decoration: none;
    }

    .footer-links a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;margin-top:120px;">
    âœ… TerrAI Dark Theme (final with unified button + market gradient)
  </h1>
</body>
</html>
